<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyle.css">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class= "container" style="margin-top: 20px;">

        <div class="row">
            <div class="col-lg-3" draggable="true">
                <div class="card">
                    <div class="card-header ">
                        <h6>Income<span class="badge badge-success float-right">Monthly</span></h6>
                    </div>
                    <div class="card-body">
                        <h1 class=" card-text no-margins">40 886,200</h1>
                        <div class="float-right font-bold text-success">98% <i class="fa fa-bolt"></i>
                        </div>
                        <small>Total income</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header ">
                        <h6>Order<span class="badge badge-info float-right">Annual</span></h6>
                    </div>
                    <div class="card-body">
                        <h1 class=" card-text no-margins">275,800</h1>
                        <div class="float-right font-bold text-info">20% <i class="fa fa-level-up"></i>
                        </div>
                        <small>New orders</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header ">
                        <h6>Visits<span class="badge badge-info float-right">Today</span></h6>
                    </div>
                    <div class="card-body">
                        <h1 class=" card-text no-margins">106,120</h1>
                        <div class="float-right font-bold text-info ">44% <i class="fa fa-level-up"></i>
                        </div>
                        <small>New visits</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header ">
                        <h6>User activity<span class="badge badge-danger float-right">Low value</span></h6>
                    </div>
                    <div class="card-body">
                        <h1 class=" card-text no-margins">80,600</h1>
                        <div class="float-right font-bold text-danger">38% <i class="fa fa-level-down"></i>
                        </div>
                        <small>In first month</small>
                    </div>
                </div>
            </div>
        
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
     
</body>
</html>
