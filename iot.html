<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
     <link rel="stylesheet" href="css/mystyle.css">
 
    <title>IOT</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-12" draggable="true">
            <div class="card">
               
                <div class="card-body">
                    <h6>Temperature & Humidity</h6>
                    <div class="" id="temp-chart" >
                        <canvas style="width:100%; height:250px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-4" draggable="true">
            <div class="card">
                <div class="card-body no-padding">
                    <h6>Device Location</h6>
                    <div id="googleMap" style="width:100%;height:300px;"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4" draggable="true">
            <div class="card">
                <div class="card-body">
                    <h6>Link Quality</h6>
                    <div id="link-qual">
                        <canvas style="width:100%; height:300px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4" draggable="true">
            <div class="card">
                
                <div class="card-body">
                    <h6>Monitored Device</h6>
                    <div class="monitor">
                        C478F
                    </div>
                </div>
            </div>
            <div class="card">
                
                <div class="card-body">
                    <h6>Monitored Station</h6>
                    <div class="monitor">
                        Nordjylland
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/chartjs/chartjs.bundle.js"></script>
    <script src="js/myscript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtSCv5jRiaeSVavjH-oEksIH2xm08DdH8&callback=myMap"></script>
    
    <script>
        $(document).ready(function()
        {
            temperatureChart();
            linkQual();
        });
    </script>
</body>
</html>
